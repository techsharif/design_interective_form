    <link rel="stylesheet" href="assets/style.css">
</head>
<body>


<!-- BEGIN # -->
<div class="container">
    <hr>
    <div class="row">
        <div class=" well col-md-6 col-md-offset-3">
            <h2 class="text-center">Highlight Text 1</h2>

    </div>
    <hr>
    <div class="row">
        <div class=" well col-md-6 col-md-offset-3">
            <h2 class="text-center">Highlight Text 2</h2>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
            <h2 class="text-center">Highlight Text 3</h2>
            <p class="text-center"><a href="#" class="btn btn-primary open-modal-data" role="button" data-toggle="modal"
                                      data-target="#login-modal">Open Login Modal</a></p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class=" well col-md-6 col-md-offset-3">
            <h2 class="text-center">Highlight Text 4</h2>

    <div class="row">

                                      data-target="#login-modal">Open Login Modal</a></p>
        </div>
    </div>

</div>
<!-- END #  -->

<!-- BEGIN # MODAL LOGIN -->
<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" align="center">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <h1 id="dynamic-text">Dynamic test</h1>
            </div>
            <!-- Begin # DIV Form -->
            <div id="div-forms">

                <!-- Begin # Login Form -->
                <form id="login-form">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-login-msg">Type your username and password.</span>
                        </div>
                        <input id="login_username" class="form-control" type="text" placeholder="Username">
                        <input id="login_password" class="form-control" type="password" placeholder="Password"><br>
                        <input data-role="tagsinput" class="form-control" placeholder="Add tags">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button data-target="#confirm-modal" data-toggle="modal" data-dismiss="modal" type="submit"
                                    class="btn btn-primary btn-lg btn-block">Login
                            </button>
                        </div>
                        <div>
                            <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                            <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                        </div>
                    </div>
                </form>
                <!-- End # Login Form -->

            </div>
            <!-- End # DIV Form -->

        </div>
    </div>
</div>
<!-- END # MODAL LOGIN -->


<!-- BEGIN # MODAL LOGIN -->

<div class="modal" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" align="center">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Congratulation</h3>
            </div>
            <div class="modal-footer">
                <p>Thanks</p>
            </div>
        </div>
    </div>
</div>
<!-- END # MODAL LOGIN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-tagsinput.min.js"></script>

<script>
    $(document).on("click", ".open-modal-data", function () {
        var myBookId = $(this).closest("div").find("h2").text();
        console.log(myBookId);
        $("#dynamic-text").html(myBookId);
    });
</script>
